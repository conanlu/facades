<html lang="en">
   <head>

   <body>
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
          <a class="navbar-brand font-weight-bold" href="#">Pix2Pix</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </nav>

      <div class="row">
      <div class ="col text-center">				       
      <h4 id ='status' >Loading Model... </h4>
      </div>
   </div>
      <div class="row">
	    
	    <div class= "col text-center">
            <div class="btn-group" style = "margin-top:25px;">
               <table>
                  <tr>
                     <td>back</td><td class="background" style="background-color:#002FFF;"></td>
                  </tr>
                  <tr>
                      <td>balcony</td><td class="balcony" style = "background-color:#BFFE3A ;"></td>
                  </tr>
                  <tr>
                     <td>window</td><td class="window" style ="background-color: #0081FB;"></td>
                  </tr>
                  <tr>
                      <td>w-head</td><td class="window-head" style ="background-color: #22FAE7;"></td>
                  </tr>
                  <tr>
                      <td>w-bottom</td><td class="window-bottom" style ="background-color: #81F589;" ></td>
                  </tr>
                  <tr>
                      <td>roof</td><td class="roof" style ="background-color:#F34D00;" ></td>
                  </tr> 
               </table>
               <canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9"></canvas>
	       <canvas id="gCanvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9; margin-left:20px"></canvas>
	      </div>
	   </div>
	   </div>
	 <div class = "row">
            <div class="col text-center">
            <div class="btn-group text-center" style = 'margin-top:40px;margin-right:250px; '>
               <button type="button" class="btn btn-outline-primary" onclick ='erase()' disabled>Clear</button>
            </div>
		 </div>
	</div>
